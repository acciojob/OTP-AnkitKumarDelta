<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="styles.css">
  <style>
    .container {
      width: auto;
      height: auto;
      border: 2px solid black;
      padding: 30px;
      text-align: center;
    }
    .code-container {
      display: flex;
      flex-wrap: wrap;
      gap: 35px;
      justify-content: center;
    }
    .code {
      width: 50px;
      height: 50px;
      text-align: center;
      font-size: 20px;
    }
  </style>
</head>
<body>
  <!-- the entire body must be written by student -->
  <div class="container">
    <h1 id="verification_heading">Verify Your Account</h1>
    <p id="verification_subtext">
      Pay attention to edge cases where backspace should focus on the previous field when there are no digits in the current field.
    </p>
    <div class="code-container">
      <input type="number" id="code-1" class="code" />
      <input type="number" id="code-2" class="code" />
      <input type="number" id="code-3" class="code" />
      <input type="number" id="code-4" class="code" />
      <input type="number" id="code-5" class="code" />
      <input type="number" id="code-6" class="code" />
    </div>
  </div>

  <script>
    let codes = document.querySelectorAll(".code");

    codes.forEach((code, idx) => {
      // Move forward on input
      code.addEventListener("input", (e) => {
        if (code.value !== "" && idx < codes.length - 1) {
          codes[idx + 1].focus();
        }
      });

      // Handle backspace
      code.addEventListener("keydown", (e) => {
        if (e.key === "Backspace" && code.value === "" && idx > 0) {
          codes[idx - 1].focus();
          codes[idx - 1].value = "";
        }
      });
    });

    // Focus first input on page load
    codes[0].focus();
  </script>
</body>
</html>
